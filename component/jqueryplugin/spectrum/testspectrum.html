<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>test data bar</title>
		
		<script src="../../jquery/jquery-1.11.1.js"></script>
		<script src="../../library/condition/condition.js"></script>
		<script src="../../library/simplepluginmanager/simplepluginmanager.js"></script>
		
		<link rel="stylesheet" href="spectrum.css">
		<script src="spectrum.js"></script>
		
		<style>
		body{
			margin:0;
			padding: 0;
		}
		</style>
	</head>
	<body>
		
		<div id="spectrum"></div>

        <script>
		$(function(){
			var json=[
				{
					text:'Java',
					value:0.4
				},{
					text:'C#',
					value:0.9
				},{
					text:'Python',
					value:0.6
				},{
					text:'JavaScript',
					value:1
				},{
					text:'CSS',
					value:0.8
				}
			];

			$('#spectrum').spectrum('init',{
				data:json
			});

			console.log(JSON.stringify($('#spectrum').spectrum('getData')));
		});
        </script>
		
	</body>
</html>
